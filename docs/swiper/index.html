<html lang="ja">
<title>スケジュール管理アプリ</title>
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" >
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta property="og:title" content="スケジュール管理アプリ" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="./images/ogp.png" />
	<meta name="description" content="絶滅危惧種レッドリストのデータベースは、地球上の貴重な生物多様性を保護し、科学的な情報を提供するために生まれました。約束された未来のために、絶滅危惧種の保護と維持を支援します。" />
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="スケジュール管理アプリ" />
	<meta name="twitter:image" content="./images/ogp.png" />
	<meta name="author" content="仁志">
	<meta name="keywords" content="スケジュール管理,スケジュール"/>
	<link rel="apple-touch-icon" href="images/apple-touch-icon.png">
	<link rel="shortcut icon" href="images/apple-touch-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.css" integrity="sha512-cAtZ0Luj6XlQ7YGgi5mPW0szI2z/2+btPjOqVEqK3z4h1/qojUwvQyTcocgKKOFv8noUFH5GOuhheX7PeDwwPA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/10.3.1/swiper-bundle.min.js" integrity="sha512-2w85qGM9apXW9EgevsY4S4fnJIUz6U6mXlLbgDKphBuwh7jPQNad70Ll5W+pcIrJ6rIMGpjP0CxYGQwKsynIaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdn.tailwindcss.com"></script>
	
	<style>
		html,body{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

		.swiper{
			height: 100%;
		}

	</style>

</head>

<body>

	<div class="swiper">
		
		<div class="swiper-wrapper">
			<!-- Slides -->
			<div class="swiper-slide">Slide 1</div>
			<div class="swiper-slide">Slide 2</div>
			<div class="swiper-slide">Slide 3</div>

		</div>

		<div class="swiper-pagination"></div>

		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

	</div>

	<script>

		const mySwiper = new Swiper('.swiper', {
  // Optional parameters
			loop: true,

  // If we need pagination
			pagination: {
				el: '.swiper-pagination',
			},

  // Navigation arrows
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

  // And if we need scrollbar
			scrollbar: {
				el: '.swiper-scrollbar',
			},
		});

	</script>

</body>
</html>
