<!DOCTYPE html>
<html lang='ja'>
<head>
	<meta charset='UTF-8' name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no'>
	<meta name="author" content="">
	<meta name="keywords" content="leaflet, GoogleAppsScript, gis">	
	<meta name="description" content='情報共有マップのオープンソースです。Googleフォームで投稿した情報がWEBマップに表示されます。'>
	<meta property="og:title" content="情報共有マップ" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="" />
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="情報共有マップ" />
	<meta name="twitter:image" content="" />

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

	<script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<link rel = "stylesheet" type = "text/css" href = "https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css">
	<link rel = "stylesheet" type = "text/css" href = "https://unpkg.com/leaflet.markercluster@1.4.1/dist//MarkerCluster.Default.css">

	<style>

		html, body, #map{
			width: 100%;
			height: 100%;
			padding: 0;
			margin: 0;
		}

	</style>

	<title>情報共有マップ</title>

	<script type="module">

		import { blue } from "https://cdn.jsdelivr.net/gh/linkevery2s/sourcecode@main/leaflet/marker_color/marker_color.mjs";

		onload = async () => {

			const map = L.map('map');

			const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a>｜<a href="https://github.com/linkevery2s/sharing_information_map" target="_blank">Github</a>'
			}).addTo(map);

			const id = "AKfycbxnQicx6g7m1_KnX1ow2JeKBopSnlqi-gB4d7vFUwguqmzgw8zpqBtDcn7N_7_vxA0";

			const res = await fetch("https://script.google.com/macros/s/" + id + "/exec");
			const data = await res.json();

			let pref= L.geoJSON(data,{onEachFeature: popup_pin, pointToLayer: blue}).addTo(map);

		/* Clustergroup Add */
			let markers = L.markerClusterGroup({disableClusteringAtZoom: 13});
			markers.addLayer(pref);
			map.addLayer(markers);

			map.fitBounds(markers.getBounds());

		}

		/* Popup Display */
		let popup_pin = (feature, layer) => {
			let popup;
			if (feature.properties && feature.properties.name) {
				popup = "件名：" + feature.properties.name;

				if(feature.properties.overview != ""){
					popup += "<br>概要：" + feature.properties.overview;
				}else{}

				if(feature.properties.photo != ""){
					popup += "<br><img src='https://drive.google.com/uc?export=view&id=" + feature.properties.photo + "' onerror='this.remove()' width='100%'>";
				}else{}

				if(feature.properties.timestamp != ""){
					popup += "<br>" + feature.properties.timestamp; 
				}else{}

			}else{};

			layer.bindPopup(popup);
		}

	</script>


</head>
<body>
	<div id='map'></div>
	
</body>
</html>
