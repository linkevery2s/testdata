<!doctype HTML>
<html>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>

<body style="margin: 0px; overflow: hidden;">
<a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">

    <a-marker type='pattern' url='./marker/image.patt'>
        <a-entity position="0 0 0" rotation="0 -120 0" scale="0.05 0.05 0.05" gltf-model="./models/cat/scene.gltf" animation-mixer>
        </a-entity>
    </a-marker>

    <a-marker type='pattern' url='./marker/image2.patt'>
        <a-entity position="0 0 0" rotation="0 0 0" scale="0.02 0.02 0.02" gltf-model="./models/cat_walk/scene.gltf" animation-mixer>
        </a-entity>
    </a-marker>

    <a-entity camera></a-entity>

</a-scene>
</body>
</html>
