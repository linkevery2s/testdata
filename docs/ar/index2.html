<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>GeoAR.js demo</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script ="module">
    
    onload = async () => {
      document.querySelector("a-scene").renderer.gammaOutput = true;
    }

  </script>
</head>

<body>
  <a-scene
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  >

  <a-entity gps-entity-place="latitude: 35.320; longitude: 136.8;" position="0 2000 0" scale="0.5 0.5 0.5" look-at="[gps-camera]" animation__rotate = "property: rotation; dur: 15000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;" gltf-model="https://raw.githubusercontent.com/linkevery2s/testdata/main/docs/ar/moon.glb"></a-entity>

   
  <!--<a-text
  value="This content will always face you." position="0 0 0"
  look-at="[gps-camera]"
  scale="100 100 100"
  gps-entity-place="latitude: 35.35; longitude: 136.781;"
  ></a-text>-->

  <a-camera gps-camera rotation-reader> </a-camera>
</a-scene>
</body>
</html>
