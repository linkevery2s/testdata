<!DOCTYPE HTML>
<html lang="ja">
<title>避難場所テスト</title>

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <meta charset="UTF-8" name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.css" />
  <script src="https://unpkg.com/maplibre-gl@4.1.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.33/dist.min.js"></script>
  <script src="./test.json"></script>

  <style type="text/css">
    html {
      margin: 0;
      padding: 0
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    body {
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100%;
      height: 100%;
      z-index: 10;
    }

    .header {
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
      position: fixed;
      top: 0;
      padding: 5px;
    }
  </style>
</head>

<body>

  <div id="container"></div>

</body>

<script type="module">

  const { DeckGL, _GlobeView, TileLayer, BitmapLayer, COORDINATE_SYSTEM, SolidPolygonLayer, ScatterplotLayer } = deck;

  let lat; let lon; let zoom; let center;

  const url_hash = location.hash;
  let hash_last;

  if (url_hash === "") {
    lat = 36.5;
    lon = 137.5;
    zoom = 5;
    center = [];

  } else {
    console.log(url_hash);

    hash_last = url_hash.split("!");

    lat = Number(hash_last[1].split("/")[1]);
    lon = Number(hash_last[1].split("/")[0]);

    zoom = 3;

    center = [{
      "lat": lat,
      "lng": lon
    }]

  }

  const INITIAL_VIEW_STATE = {
    latitude: lat,
    longitude: lon,
    zoom: zoom
  };

  const tooltip = (d) => {

    if (!d || !d.object) return null;
    let obj = d.object;

    const html_tr = ["<table>", "名称：" + obj.Name, "</table>"].join("\n");

    return {
      html: html_tr,
      style: {
        background: "rgba(0,0,0,0.7)",
        color: "#ffffff",
        width: "180px"
      }
    };
  };

  const layer = new TileLayer({
    // https://wiki.openstreetmap.org/wiki/Slippy_map_tilenames#Tile_servers
    data: 'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png',

    minZoom: 0,
    maxZoom: 19,
    tileSize: 256,

    renderSubLayers: props => {
      const {
        bbox: {west, south, east, north}
      } = props.tile;

      return new BitmapLayer(props, {
        data: null,
        image: props.data,
        bounds: [west, south, east, north]
      });
    }
  });

  const deckgl = new DeckGL({
    container: 'container',
    /*mapStyle: 'https://tile.openstreetmap.jp/styles/osm-bright-ja/style.json',*/
    initialViewState: INITIAL_VIEW_STATE,
    controller: true,
    getTooltip: tooltip,
    layers: [
      layer,
      new ScatterplotLayer({
        id: 'scatterplot-layer',
        data: './test.json',
        pickable: true,
        opacity: 0.7,
        stroked: true,
        filled: true,
        radiusScale: 6,
        radiusMinPixels: 5,
        radiusMaxPixels: 5,
        lineWidthMinPixels: 1,
        getPosition: d => [Number(d.lon), Number(d.lat)],
        getRadius: d => 5,
        getFillColor: d => [25,68,142],
        getLineColor: d => [255, 255, 255]
      })
    ]
  });
</script>

</html>
